<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">FaceNote</h1>
  </md-toolbar>
  <md-content layout-padding>
    <md-list ng-cloak>
      <md-subheader class="md-no-sticky">My friends</md-subheader>
      <md-list-item ng-repeat="friend in friends" ui-sref="profile({ id: friend.profile1.id })">
        <img ng-if="friend.profile1.image.content_url" ng-src="{{server_url + friend.profile1.image.content_url}}" alt="Avatar" class="md-avatar" />
        <img ng-if="!friend.profile1.image.content_url" src="images/yeoman.png" alt="Avatar" class="md-avatar" />
        <p>{{ friend.profile1.firstname }} {{ friend.profile1.surname }}</p>
        <!--<md-icon md-svg-icon="communication:messenger" ng-click="doSecondaryAction($event)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': person.newMessage}"></md-icon>-->
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
